<div class="guide-content fbCol" ng-controller="SearchResultsController">
    <!--<div class="guide-title fbRow">-->
        <!--<h1>EBAY DESIGN GUIDELINES </h1>-->
    <!--</div>-->
    <div class="fbCol">
        <div ng-if="resultSets.guide.totalResults > 0" id="result-summary">
            {{resultSets.guide.totalResults}} results for <strong><i>{{searchQuery.searchTerm}}</i></strong>
        </div>
        <div ng-if="resultSets.guide.searchResults.length == 0" id="result-summary">
            Enter your search term above
        </div>
        <div id="solrstrap-hits" class="guide-items fbCol">


            <div class="guide-result-container">
                <div class="guide-result fbCol" ng-repeat="result in resultSets.guide.searchResults">
                    <h3>{{result.name}}</h3><br>
                    <div class="fbRow">
                        <div class="guide-details">
                            <div class="detail-title"><strong>Description</strong></div>
                            <div class="detail-description">{{result.description}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="load-more-button"><button type="button" ng-if="(resultSets.guide.searchResults.length > 0) && (resultSets.guide.moreResults)"ng-click="loadMoreResults('guide')">Load More Results</button></div>
        </div>
    </div>



</div>
